{% extends 'usuario/base.html' %}
{% load static %}

{% block content %}

<h1>Crear Cupón</h1>

    <form method="post" action="{% url 'crear_cupon' %}">
        {% csrf_token %}
        <label for="codigo">Código:</label>
        <input type="text" name="codigo" id="codigo" value="{{ codigo }}">
        
        <label for="compartido">Compartido:</label>
        <input type="checkbox" name="compartido" id="compartido" {% if compartido %}checked{% endif %}>

        <label for="usuarios_asociados">Usuarios Asociados:</label>
        <select name="usuarios_asociados" id="usuarios_asociados" multiple>
            {% for usuario in usuarios %}
                <option value="{{ usuario.id }}">{{ usuario.nombre }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Crear Cupón</button>
    </form>

    {% endblock %}
